<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: "kalam";
        text-align: center;
        background-image: url("wallpaperflare.com_wallpaper (19).jpg");
        background-repeat: no-repeat;
        background-size: cover;
        height: 100vh;
    }
    #heading{
        background-color: brown;
        border-radius: 1rem;
        width: 50%;
        margin: 0 auto;
        margin-top: 2.3rem;
        box-shadow: 0.2rem 0.2rem 1rem 0.3rem gray;
    }
    #inputs #label{
        font-size: 1.5em;
        color: aqua;
    }
    #inputs {
       margin-top: 7rem;
    }
    #inputs .inputs{
        background-color: black;
        width: 30%;
        margin: 0 auto;
        padding: 1.5rem 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0.2rem 0.2rem 1rem 0.3rem;
    }
    #inputs  input{
        padding: 0.8rem 3rem;
        border-radius: 0.5rem;
        font-size: 1rem;
    }
    button{
        margin-left: 2rem;
        padding: 0.8rem 1rem;
        border-radius: 0.5rem;
        font-family: "kalam";
    }
    #result{
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 33%;
        margin: 3rem auto;
        padding: 0.5rem 0.5rem;
        color: white;
    }
    #result .para{
        display: flex;
        flex-direction: column;
        width: 25%;
        height: 80px;
        padding-top: 1rem;
        font-size: 1rem;
        border-radius: 0.5rem;
        background-color: black;
        box-shadow: 0.2rem 0.2rem 1rem 0.3rem black;
    }
    #result .para span{
        color: aqua;
    }
</style>
</head>
<body>

<div id="container">
    <div id="heading">
        <h1>Age Calculator</h1>
    </div>
    <div id ="inputs">
        <p id="label">Enter Your Date Of Birth</p>
        <p class="inputs">
            <input type="date" id="dob">
            <button onclick="calculateAge()">Calculate Age</button>
        </p>
    </div>
    <div id="result">
        <p class="para"><span id="year"></span>Years</p>
        <p class="para"><span id="month"></span>Months</p>
        <p class="para"><span id="day"></span>Days</p>
    </div>
   
</div>

<script>
function calculateAge() {
    var dobInput = document.getElementById('dob').value;
    var dob = new Date(dobInput);
    var today = new Date();
    var age = today.getFullYear() - dob.getFullYear();
    var monthDiff = today.getMonth() - dob.getMonth();
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
        age--;
    }
    var year = age;
    var month = today.getMonth() - dob.getMonth();
    if (month < 0) {
        month = 12 + month;
    }
    var day = today.getDate() - dob.getDate();
    if (day < 0) {
        var tempDate = new Date(today.getFullYear(), today.getMonth() - 1, 0);
        day = tempDate.getDate() + day;
    }
    // document.getElementById('result').innerHTML = "You are " + year + " years, " + month + " months, and " + day + " days old.";
    document.getElementById("year").innerText = year;
    document.getElementById("month").innerText = month;
    document.getElementById("day").innerText = day;
}
</script>

</body>
</html>
